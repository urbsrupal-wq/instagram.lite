<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Clone</title>
<style>
/* Common body styling */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #fafafa;
}

/* Login Page */
#login-page {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-box {
    background: white;
    border: 1px solid #ddd;
    padding: 40px 30px;
    text-align: center;
    width: 350px;
    border-radius: 8px;
}

.login-box img {
    width: 180px;
    margin-bottom: 20px;
}

.login-box input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 3px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.login-box button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background: #3897f0;
    color: white;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
}

.login-box .forgot {
    color: #00376b;
    font-size: 12px;
    margin: 10px 0;
    display: block;
    text-decoration: none;
}

.divider {
    display: flex;
    align-items: center;
    margin: 15px 0;
    font-size: 12px;
    color: #999;
}

.divider::before, .divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: #ddd;
    margin: 0 10px;
}

.fb-btn {
    background: #385185;
    color: white;
    border: none;
    border-radius: 4px;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    cursor: pointer;
}

.signup-box {
    background: white;
    border: 1px solid #ddd;
    padding: 20px;
    text-align: center;
    width: 350px;
    border-radius: 8px;
    margin-top: 10px;
    font-size: 14px;
}

.signup-box a {
    text-decoration: none;
    color: #3897f0;
    font-weight: bold;
}

/* Feed Page */
#feed-page {
    display: none;
}

.top-nav {
    position: fixed;
    top: 0;
    width: 100%;
    height: 50px;
    background: white;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px;
    z-index: 100;
    font-weight: bold;
}

.top-icons button {
    margin-left: 10px;
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
}

.stories {
    display: flex;
    overflow-x: auto;
    padding: 60px 10px 10px 10px;
    gap: 15px;
    background: white;
    border-bottom: 1px solid #ddd;
}

.story {
    text-align: center;
    flex: 0 0 auto;
}

.story img {
    border-radius: 50%;
    width: 60px;
    height: 60px;
    border: 2px solid #f05050;
}

.feed {
    max-width: 500px;
    margin: 10px auto;
    padding-bottom: 60px;
}

.post {
    background: white;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
}

.post-header {
    display: flex;
    align-items: center;
    padding: 10px;
}

.profile-pic {
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin-right: 10px;
}

.post-img {
    width: 100%;
}

.post-actions {
    display: flex;
    gap: 10px;
    padding: 10px;
}

.caption {
    padding: 0 10px 10px 10px;
}

.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 50px;
    background: white;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-around;
    align-items: center;
    font-size: 20px;
}
</style>
</head>

<script>
// Login function
function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(username && password) {
        document.getElementById("login-page").style.display = "none";
        document.getElementById("feed-page").style.display = "block";
    } else {

}
